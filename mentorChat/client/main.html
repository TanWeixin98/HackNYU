<template name="login">
  {{#if isFirstRun}}
  <div id="login-page" class="container-fluid">
    <div class="row no-gutter">
      <div class="col-md-8 col-lg-6">
        <img class = "brand-logo" src="logo_transparent.png" width = "100" height="100">
        <div class="login d-flex align-items-center py-5">
          <div class="container">
            <div class="row">
              <div class="col-md-9 col-lg-8 mx-auto">
                <h3 class="login-heading mb-4">Welcome to MENTORme!</h3>
                <h4 class="login-heading mb-4">Please log in.</h4>
                <form id="login">
                  <label for="inputUser">Username:</label>
                  <div class="form-label-group">
                    <input name="userName" type="text" id="inputUser" class="form-control" placeholder="Username" required autofocus  style = "margin: top;">
                  </div>
                    <label for="inputPassword">Password:</label>
                  <div class="form-label-group">
                    <input name="password" type="password" id="inputPassword" class="form-control" placeholder="Password" required autofocus style = "margin: top">
                  </div>
                  <button class="btn btn-lg btn-outline-primary btn-block btn-login text-uppercase font-weight-medium mb-2 submit" type="submit" style="margin-top: 30px;">Log In</button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="d-none d-md-flex col-md-4 col-lg-6 bg-image"></div>
    </div>
  </div>
  {{else}}
  <div class="container">
    <div class="container new-font">
    <img class = "brand-logo" src="logo_transparent.png" width = "100" height="100">
    <h3 class=" text-center" style = "padding-top: 30px; padding-right: 30px;">{{chatTitle}}</h3>
    <div class="messaging">
      <div class="inbox_msg">
        <div class="inbox_people">
          <div class="headind_srch">
            <div class="recent_heading">
              <h4>Recent</h4>
            </div>
            <div class="srch_bar">
              <div class="stylish-input-group">
                <input type="text" class="search-bar"  placeholder="Search" >
                <span class="input-group-addon">
                <button type="button"> <i class="fa fa-search" aria-hidden="true"></i> </button>
                </span> </div>
            </div>
          </div>
          {{>list}}
        </div>
        <div class="mesgs">
          <div class="msg_history">
            {{>past_msg history=history}}
          </div>
          <form id="message-body">
            <div class="type_msg">
              <div class="input_msg_write">
                <input class="write_msg" type="text" name="text-message" placeholder="Send a message">
                <button id="send_btn" class="msg_send_btn" type="button"><i class="fa fa-paper-plane-o" aria-hidden="true"></i></button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div></div></div>
  {{/if}}
</template>

<template name="past_msg">
  {{#with history}}
    {{#each item in log}}
    {{#if Template.subscriptionsReady}}
      {{#if isEqual item.user currentUser}}
      <div class="outgoing_msg">
        <div class="sent_msg">
          <p>{{item.body}}</p>
          <span class="time_date"> {{item.createdAt}}</span>
        </div>
      </div>

      {{else}}
      <div class="incoming_msg">
        <div class="incoming_msg_img"> <img src="boy.png" alt="sunil"> </div>
        <div class="received_msg">
          <div class="received_withd_msg">
            <p>{{item.body}}</p>
            <span class="time_date"> {{item.createdAt}}</span>
          </div>
        </div>
      </div>
      {{/if}}
    {{else}}
      <div>Loading...</div>
    {{/if}}
    {{/each}}
  {{/with}}
</template>
