<template name="login">
  {{#if isFirstRun}}
  <div id="login-page" class="container-fluid">
    <div class="row no-gutter">
      <div class="d-none d-md-flex col-md-4 col-lg-6 bg-image"></div>
      <div class="col-md-8 col-lg-6">
        <img class = "brand-logo" src="logo_transparent.png" width = "100" height="100">
        <div class="login d-flex align-items-center py-5">
          <div class="container">
            <div class="row">
              <div class="col-md-9 col-lg-8 mx-auto">
                <h3 class="login-heading mb-4">Welcome to MENTORme.</h3>
                <h4 class="login-heading mb-4">Please sign in</h4>
                <form>
                  <label for="inputUser">Username</label>
                  <div class="form-label-group">
                    <input name="userName" type="text" id="inputUser" class="form-control" placeholder="Username" required autofocus  style = "margin: top;">
                  </div>
                    <label for="inputPassword">Password</label>
                  <div class="form-label-group">
                    <input name="password" type="password" id="inputPassword" class="form-control" placeholder="Password" required autofocus style = "margin: top">
                  </div>
                  <button class="btn btn-lg btn-primary btn-block btn-login text-uppercase font-weight-bold mb-2 submit" type="submit">Log In</button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
